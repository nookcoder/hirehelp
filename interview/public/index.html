<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>면접 서비스</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-video"></i>면접 서비스</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">이름</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="이름"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">방 번호</label>
						<select name="room" id="room">
							<option value="1번방">1번방</option>
							<option value="2번방">2번방</option>
							<option value="3번방">3번방</option>
							<option value="4번방">4번방</option>
							<option value="5번방">5번방</option>
						</select>
					</div>
					<button type="submit" class="btn">면접 참여하기</button>
				</form>
			</main>
		</div>
	</body>
</html>
